# Render - Hotel Los Robles
# Gu√≠a completa en DEPLOY.md

services:
  - type: web
    name: hotel-robles-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CORS_ORIGINS
        sync: false
      # MySQL remoto: mysql+mysqlconnector://user:pass@host:3306/db
      - key: SQLALCHEMY_DATABASE_URL
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: FROM_EMAIL
        sync: false

  - type: web
    name: hotel-robles-web
    runtime: static
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_BASE
        sync: false
